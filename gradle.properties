# Project-wide Gradle settings

# Increase Gradle JVM heap size to prevent OutOfMemoryError
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution
org.gradle.parallel=true

# Enable Gradle build cache
org.gradle.caching=true

# Configuration caching disabled - causes issues with Android Gradle Plugin
# org.gradle.configuration-cache=true

# AndroidX properties
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code generation
kotlin.code.style=official

# Enable Kotlin incremental compilation
kotlin.incremental=true

# NDK version (optional - uncomment and set if you want to pin a specific version)
# android.ndkVersion=26.0.10792818

# Force Gradle to use the bundled Android Studio JDK (JBR)
org.gradle.java.home=C:\\Program Files\\Android\\Android Studio\\jbr
android.defaults.buildfeatures.resvalues=true
android.sdk.defaultTargetSdkToCompileSdkIfUnset=false
android.enableAppCompileTimeRClass=false
android.usesSdkInManifest.disallowed=false
android.uniquePackageNames=false
android.dependency.useConstraints=true
android.r8.strictFullModeForKeepRules=false
android.r8.optimizedResourceShrinking=false
android.builtInKotlin=false
android.newDsl=false
